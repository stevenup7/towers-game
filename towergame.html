<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tower Game</title>
    <link rel="stylesheet" type="text/css" href="./towergame.css">
</head>

<body>
    <div id="game-body">
        game goes here sdafsadfasd
    </div>
    <div id="settings">
        <div>
            <select id="numTowers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <label for="numTowers">:Number of Towers</label>
        </div>
        <div>
            <select id="numDisks">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label for="numDisks">:Number of Disks</label>
        </div>
        <div>
            <select id="numSpaces">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="numSpaces">:Number of Spaces</label>
        </div>

        <div>
            <button id="start">Start</button>
            <button id="undo">Undo</button>
            <button id="restart">Restart</button>
            <hr>
            <button id="darkmode">Dark Mode</button>
            <button id="lightmode">Light Mode</button>
            <button id="newpallet">New Color Pallet</button>
            <button id="save">Save</button>
            <button id="load">Load</button>
        </div>
    </div>
    <hr>
    <div id="docs">
        This is the towers game / colors pouring game / whatever you want to call it.
    </div>
    <div id="pallet">

    </div>
    <script type="module" src="./towergame.js"></script>
</body>

</html>
